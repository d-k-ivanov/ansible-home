---

- name: Remove conflicting packages
  pacman:
    name:
      - vim
    state: absent
  register: task_result
  until: task_result is success
  retries: 10
  delay: 2

- name: Install main editors
  pacman:
    name:
      - gvim
  register: task_result
  until: task_result is success
  retries: 10
  delay: 2

- name: Install development tools
  pacman:
    name:
      - base-devel
  register: task_result
  until: task_result is success
  retries: 10
  delay: 2

- name: Install terminal utils
  pacman:
    name:
      - tmux
      - xterm
  register: task_result
  until: task_result is success
  retries: 10
  delay: 2

