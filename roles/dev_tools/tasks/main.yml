- name: Install version control system utils
  pacman:
    name:
      - git
      - mercurial
      - subversion
  register: task_result
  until: task_result is success
  retries: 10
  delay: 2

- name: Install web utils
  pacman:
    name:
      - curl
      - wget
  register: task_result
  until: task_result is success
  retries: 10
  delay: 2
