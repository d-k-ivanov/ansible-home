---

- name: Install grub and efiamanager
  pacman:
    name:
      - grub
      - efibootmgr
  register: task_result
  until: task_result is success
  retries: 10
  delay: 2

- name: Install GRUB configuration
  copy:
    src: etc/default/grub
    dest: /etc/default/grub
  notify:
    - build grub config
